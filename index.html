<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#003660">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#003660">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>UCSB IEEE</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
    
    <!-- Temporary redirect for broken form -->
    <!-- <meta http-equiv="refresh" content="2;url=https://docs.google.com/forms/d/e/1FAIpQLScLdgu1Q3LeMi38GjyBKLFqpLCRmdVZUQWGuKdMfGZ5OsLoPQ/viewform" /> -->
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <img src="images/logo.png" width="176" height="75" class="img-fluid" alt="UCSB IEEE">
            </div>
          </div>

          <div class="inner cover text-white" hidden>
            <h1 class="cover-heading">Join UCSB IEEE!</h1>
            <h2 class="cover-heading">Thanks for your interest! Add your email to our mailing list, where we'll send you notifications about our first meeting, projects, workshops, and more!</h2>

            <div hidden class="p-3 mb-2 bg-danger text-white" id="emailWarning">This email address isn't valid. Please try again.</div>

            <div class="form-group">
              <label for="emailInput">Email address</label>
              <input type="email" class="form-control" id="emailInput" placeholder="netid@ucsb.edu">
            </div>

            <button type="button" onclick="appendDomain('ucsb.edu')" class="btn btn-secondary">@ucsb.edu</button>
            <button type="button" onclick="appendDomain('gmail.com')" class="btn btn-secondary">@gmail.com</button>
            <button type="button" onclick="appendDomain('yahoo.com')" class="btn btn-secondary">@yahoo.com</button>
            <button type="button" onclick="appendDomain('outlook.com')" class="btn btn-secondary">@outlook.com</button>
            <button type="button" onclick="clearEmail()" class="btn btn-secondary">Clear Email</button>

            <p class="lead">
              <button type="button" onclick="submitEmail()" class="btn btn-lg btn-primary">Submit</button> 
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="loadingIcon" hidden>
            <!-- Loading Icon -->
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
          </div>
          <div class="modal-body">
            <p id="modalBody"></p>
            <p id="modalEmail"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
